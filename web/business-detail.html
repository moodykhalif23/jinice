<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Business Details - Business Directory</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="image-manager.css">
  <style>
    .business-container {
      background-color: transparent;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    .business-header {
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .business-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #333;
      margin: 0 0 10px 0;
    }
    .business-meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 15px 0;
      align-items: center;
    }
    .meta-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
    }
    .meta-category {
      background-color: #6c757d;
      color: white;
    }
    .meta-rating {
      background-color: #ffc107;
      color: #333;
      font-weight: bold;
    }
    .business-section {
      margin: 25px 0;
    }
    .business-section h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
      border-left: 4px solid #007bff;
      padding-left: 12px;
    }
    .business-description {
      color: #555;
      font-size: 16px;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .contact-info-list {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }
    .contact-item {
      padding: 12px 0;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    .contact-item:last-child {
      border-bottom: none;
    }
    .contact-icon {
      font-size: 20px;
      flex-shrink: 0;
      width: 28px;
      text-align: center;
    }
    .contact-content {
      flex: 1;
      min-width: 0;
    }
    .contact-label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .contact-value {
      color: #555;
      font-size: 15px;
      word-break: break-word;
      line-height: 1.5;
    }
    .contact-value a {
      color: #007bff;
      text-decoration: none;
    }
    .contact-value a:hover {
      text-decoration: underline;
    }
    @media (min-width: 576px) {
      .business-container {
        padding: 30px;
      }
      .contact-icon {
        font-size: 22px;
        width: 32px;
      }
      .contact-label {
        font-size: 15px;
      }
      .contact-value {
        font-size: 16px;
      }
    }
  </style>
  <script src="./image-manager.js"></script>
  <script defer src="./business-detail.js"></script>
</head>
<body>
  <img src="img/logo.png" alt="JiNice Logo" style="max-width: 200px; height: auto; margin: 0; display: block;">

  <div class="nav" style="margin-top: 8px;">
    <a href="user.html">Browse Businesses</a>
    <a href="events.html">Browse Events</a>
    <a href="auth.html">Portal Access</a>
    <a href="index.html">Home</a>
  </div>

  <div class="container" style="padding-top: 0;">

    <div id="loading" class="loading">
      <p>Loading business details...</p>
    </div>

    <div id="error-container"></div>

    <div id="content" class="hide"></div>

    <hr>
    <p><img src="img/logo.png" alt="JiNice" style="max-width: 120px; height: auto; vertical-align: middle;"> (copyright 2026)</p>
  </div>
</body>
</html>
