<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Business Details - Business Directory</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="image-manager.css">
  <style>
    .business-details {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .business-header {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .business-title {
      flex: 1;
    }
    .business-rating {
      font-size: 24px;
      font-weight: bold;
      color: #ffc107;
    }
    .category-badge {
      display: inline-block;
      background-color: #e9ecef;
      color: #333;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .business-description {
      font-size: 16px;
      line-height: 1.6;
      margin: 20px 0;
      color: #555;
    }
    .contact-section {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    .contact-section h3 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    .contact-item {
      display: flex;
      flex-direction: column;
      margin: 10px 0;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .contact-item:last-child {
      border-bottom: none;
    }
    .contact-label {
      font-weight: bold;
      color: #666;
      margin-bottom: 5px;
    }
    .contact-value {
      flex: 1;
      word-break: break-word;
    }
    .contact-value a {
      color: #007bff;
      text-decoration: none;
    }
    .contact-value a:hover {
      text-decoration: underline;
    }
    .image-section {
      margin: 30px 0;
    }
    .image-section h3 {
      margin-bottom: 15px;
      color: #333;
    }
    @media (min-width: 576px) {
      .business-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }
      .business-rating {
        text-align: right;
      }
      .contact-item {
        flex-direction: row;
        align-items: center;
      }
      .contact-label {
        width: 100px;
        margin-bottom: 0;
      }
      .business-details {
        padding: 24px;
      }
      .contact-section {
        padding: 20px;
      }
    }
  </style>
  <script src="./image-manager.js"></script>
  <script defer src="./business-detail.js"></script>
</head>
<body>
  <div class="container-narrow">
    <h1>Business Directory</h1>
    <p>Comprehensive business information</p>

    <div class="nav">
      <a href="user.html">Browse Businesses</a>
      <a href="auth.html">Portal Access</a>
      <a href="index.html">Home</a>
    </div>

    <a href="user.html" class="back-link">‚Üê Back to Directory</a>

    <div id="content">
      <div class="loading">
        Loading business details...
      </div>
    </div>

    <hr>
    <p>Jinice (copyright 2026)</p>
  </div>
</body>
</html>
