<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event Details - JiNice</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .event-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }
    .event-header {
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .event-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #333;
      margin: 0 0 10px 0;
    }
    .event-meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 15px 0;
    }
    .meta-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
    }
    .meta-date {
      background-color: #007bff;
      color: white;
    }
    .meta-category {
      background-color: #6c757d;
      color: white;
    }
    .meta-price {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    .meta-price.free {
      background-color: #17a2b8;
    }
    .event-section {
      margin: 25px 0;
    }
    .event-section h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
      border-left: 4px solid #007bff;
      padding-left: 12px;
    }
    .event-description {
      color: #555;
      font-size: 16px;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .event-info-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    .info-item {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      border-left: 3px solid #007bff;
    }
    .info-label {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .info-value {
      color: #555;
      font-size: 16px;
      word-break: break-word;
    }
    .booking-section {
      background-color: #f8f9fa;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 20px;
      margin: 30px 0;
    }
    .booking-section h2 {
      color: #007bff;
      margin-top: 0;
      border: none;
      padding: 0;
    }
    .booking-form {
      max-width: 100%;
    }
    .business-link {
      background-color: #e7f3ff;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
      border-left: 4px solid #007bff;
    }
    .business-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .business-link a:hover {
      text-decoration: underline;
    }
    @media (min-width: 576px) {
      .event-info-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .event-container {
        padding: 30px;
      }
      .booking-section {
        padding: 25px;
      }
      .booking-form {
        max-width: 500px;
      }
    }
  </style>
  <script defer src="./event-detail.js"></script>
</head>
<body>
  <div class="container">
    <h1>JiNice - Event Details</h1>

    <div class="nav">
      <a href="user.html">Browse Businesses</a>
      <a href="events.html">Browse Events</a>
      <a href="business-owner.html">Business Owner Portal</a>
      <a href="index.html">Home</a>
    </div>

    <div id="loading" class="loading">
      <p>Loading event details...</p>
    </div>

    <div id="error-container"></div>

    <div id="event-container" style="display: none;"></div>

    <hr>
    <p>Jinice (copyright 2026)</p>
  </div>
</body>
</html>
