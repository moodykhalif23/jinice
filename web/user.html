<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Portal - Starterkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    .nav {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .nav a {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .nav a:hover {
      background-color: #0056b3;
    }
    .nav a.active {
      background-color: #28a745;
    }
    button {
      padding: 8px 16px;
      margin: 5px 5px 5px 0;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button.danger {
      background-color: #dc3545;
    }
    button.danger:hover {
      background-color: #c82333;
    }
    button.success {
      background-color: #28a745;
    }
    button.success:hover {
      background-color: #218838;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item button {
      margin: 0 2px;
      padding: 5px 10px;
      font-size: 12px;
    }
    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
  <script defer src="./user.js"></script>
</head>
<body>
  <h1>User Portal</h1>
  <p>Manage your todos and profile</p>

  <div class="nav">
    <a href="user.html" class="active">User Portal</a>
    <a href="developer.html">Developer Portal</a>
    <a href="index.html">Home</a>
  </div>

  <h2>My Todos</h2>
  <label for="todo-input">Add a new todo:</label>
  <input type="text" id="todo-input" placeholder="Enter a todo...">
  <button id="btn-add-todo" class="success">Add Todo</button>
  <div id="todos-list"></div>

  <h2>User Directory</h2>
  <div id="users-list"></div>

  <h2>Add New User</h2>
  <label for="user-name">Name:</label>
  <input type="text" id="user-name" placeholder="Enter name">
  <label for="user-email">Email:</label>
  <input type="text" id="user-email" placeholder="Enter email">
  <button id="btn-add-user" class="success">Add User</button>

  <hr>
  <p>Note: Make sure the backend server is running at <code>http://localhost:8080</code></p>
</body>
</html>
