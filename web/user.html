<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Browse Businesses - JiNice</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="./user.js"></script>
</head>
<body>
  <div class="container">
    <img src="img/logo - Edited.png" alt="JiNice Logo" style="max-width: 200px; height: auto; display: block; margin-bottom: 20px;">
    <p style="margin-bottom: 12px;">Discover local businesses in your area</p>

    <div class="nav">
      <a href="user.html" class="active">Browse Businesses</a>
      <a href="events.html">Browse Events</a>
      <a href="auth.html">Portal Access</a>
      <a href="index.html">Home</a>
    </div>

    <h2>Directory Listings</h2>
    <button id="btn-refresh-businesses" class="success">Refresh Listings</button>

    <div class="filter-bar">
      <input type="text" id="search-input" placeholder="Search businesses..." />
      <label for="category-filter" class="sr-only">Filter by category</label>
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Retail">Retail</option>
        <option value="Services">Services</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Technology">Technology</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div id="businesses-list" class="businesses-grid"></div>

    <hr>

    <div class="container-form">
      <h2>Add New Business Listing</h2>
  <label for="business-name">Business Name:</label>
  <input type="text" id="business-name" placeholder="Enter business name">
  
  <label for="business-category">Category:</label>
  <select id="business-category">
    <option value="">Select a category</option>
    <option value="Restaurant">Restaurant</option>
    <option value="Retail">Retail</option>
    <option value="Services">Services</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Technology">Technology</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Other">Other</option>
  </select>
  
  <label for="business-description">Description:</label>
  <input type="text" id="business-description" placeholder="Brief description">
  
  <label for="business-phone">Phone:</label>
  <input type="tel" id="business-phone" placeholder="Contact phone number">
  
  <label for="business-email">Email:</label>
  <input type="email" id="business-email" placeholder="Contact email">
  
  <label for="business-address">Address:</label>
  <input type="text" id="business-address" placeholder="Business address">
  
  <label for="business-rating">Rating (0-5):</label>
  <input type="number" id="business-rating" placeholder="0-5" min="0" max="5" step="0.1">
  
      <button id="btn-add-business" class="success">Add Business Listing</button>
    </div>

    <hr>
    <p><img src="img/logo - Edited.png" alt="JiNice" style="max-width: 120px; height: auto; vertical-align: middle;"> (copyright 2026)</p>
  </div>
</body>
</html>
