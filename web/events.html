<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Browse Events - JiNice</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="./events.js"></script>
</head>
<body>
  <img src="img/logo.png" alt="JiNice Logo" style="max-width: 200px; height: auto; margin: 0; display: block;">
  <p style="margin-top: 0; margin-bottom: 0;">Discover exciting events from local businesses and event organizers</p>

  <div class="nav" style="margin-top: 8px;">
    <a href="user.html">Browse Businesses</a>
    <a href="events.html" class="active">Browse Events</a>
    <a href="auth.html">Portal Access</a>
    <a href="index.html">Home</a>
  </div>

  <div class="container" style="padding-top: 0;">

    <div class="filter-bar">
      <input type="text" id="search-input" placeholder="Search events..." />
      <label for="category-filter" class="sr-only">Filter by category</label>
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="Workshop">Workshop</option>
        <option value="Concert">Concert</option>
        <option value="Sale">Sale</option>
        <option value="Class">Class</option>
        <option value="Meetup">Meetup</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div id="events-list" class="events-grid"></div>

    <hr>
    <p><img src="img/logo.png" alt="JiNice" style="max-width: 120px; height: auto; vertical-align: middle;"> (copyright 2026)</p>
  </div>
</body>
</html>
