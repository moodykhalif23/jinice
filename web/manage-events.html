<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Events - JiNice</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .event-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .edit-form {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-top: 12px;
      display: none;
    }
    .edit-form.show {
      display: block;
    }
    .auth-required {
      text-align: center;
      padding: 60px 20px;
      background-color: white;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
  <script defer src="./manage-events.js"></script>
</head>
<body>
  <div class="container">
    <div class="header-with-auth">
      <div>
        <h1 style="margin: 0; padding-bottom: 10px; border-bottom: 2px solid #333;">Manage Your Events</h1>
      </div>
      <div class="auth-buttons">
        <button id="logout-nav" class="danger" style="display: none;">Logout</button>
      </div>
    </div>
  
    <p id="user-status">Create and manage events (standalone or linked to your businesses)</p>

    <div class="nav">
      <a href="user.html">Browse Businesses</a>
      <a href="events.html">Browse Events</a>
      <a href="business-owner.html">Business Portal</a>
      <a href="manage-events.html" class="active">Manage Events</a>
      <a href="index.html">Home</a>
    </div>

    <!-- Auth Required Message -->
    <div id="auth-required" class="auth-required" style="display: none;">
      <h2>Authentication Required</h2>
      <p>Please log in to manage your events.</p>
      <button onclick="window.location.href='business-owner.html'" class="success">Go to Login</button>
    </div>

    <!-- Main Dashboard (shown when logged in) -->
    <div id="dashboard" style="display: none;">
      <h2>Your Events</h2>
      <button id="btn-refresh-events" class="success">Refresh Events</button>
      <div id="events-list" class="events-grid"></div>

      <hr>

      <div class="container-form">
        <h2 style="text-align: center;">Create New Event</h2>
        
        <label for="event-business">Link to Business (Optional):</label>
        <select id="event-business">
          <option value="">Loading businesses...</option>
        </select>

        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" placeholder="Enter event title" required>

        <label for="event-category">Category:</label>
        <select id="event-category">
          <option value="">Select a category</option>
          <option value="Workshop">Workshop</option>
          <option value="Concert">Concert</option>
          <option value="Sale">Sale</option>
          <option value="Class">Class</option>
          <option value="Meetup">Meetup</option>
          <option value="Other">Other</option>
        </select>

        <label for="event-description">Description:</label>
        <textarea id="event-description" placeholder="Event description"></textarea>

        <label for="event-date">Event Date & Time:</label>
        <input type="datetime-local" id="event-date" required>

        <label for="event-location">Location:</label>
        <input type="text" id="event-location" placeholder="Event location">

        <label for="event-price">Price ($):</label>
        <input type="number" id="event-price" placeholder="0.00" min="0" step="0.01">

        <button id="btn-create-event" class="success" style="width: 100%;">Create Event</button>
      </div>
    </div>

    <hr>
    <p>Jinice (copyright 2026)</p>
  </div>
</body>
</html>
