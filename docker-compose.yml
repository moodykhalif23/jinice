services:
  mysql:
    image: mysql:8.4
    container_name: business-directory-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - business-network

  app:
    build: .
    container_name: business-directory-app
    restart: always
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - APP_ENV=${APP_ENV}
    networks:
      - business-network

volumes:
  mysql_data:

networks:
  business-network:
    driver: bridge
